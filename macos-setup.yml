---
- hosts: localhost
  vars_prompt:
    - name: "ansible_become_password"
      prompt: "Sudo password"
      private: yes
  tasks:
    - name: check os family
      fail: msg="This playbook is only for macos!"
      when: (ansible_facts['distribution'] != "MacOSX")
      tags:
        - always
    - name: check os version
      fail: msg="Please update your MacOS to 12 Monterey or later!"
      when: (ansible_distribution_version is version('12', '<'))
      tags:
        - always
    - name: setup zsh
      import_role:
        name: zsh
      tags:
        - zsh
    - name: setup dotfiles
      import_role:
        name: dotfiles
      tags:
        - dotfiles
    - name: configure nvim
      import_role:
        name: vim
      tags:
        - nvim
    - name: configure osx
      import_role:
        name: osx
      tags:
        - osx
    # following role is disabled by default; user might already have ssh keys enabled
    # - name: setup ssh key
    #   import_role:
    #     name: ssh
    #   tags:
    #     - ssh
    - name: setup nodejs
      import_role:
        name: nodejs
      tags:
        - nodejs
